apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::<account-id>:role/DevOpsAdminRole
      username: admin:{{SessionName}}
      groups:
        - system:masters
        - eks-admins
    - rolearn: arn:aws:iam::<account-id>:role/DevReadOnlyRole
      username: readonly:{{SessionName}}
      groups:
        - eks-viewers
  mapUsers: |
    []
  mapAccounts: |
    []


