# Example kubeconfig file
# This is a template - replace with your actual cluster details

apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: <YOUR-CA-DATA>
    server: https://<YOUR-CLUSTER-ENDPOINT>
  name: <YOUR-CLUSTER-NAME>
contexts:
- context:
    cluster: <YOUR-CLUSTER-NAME>
    user: <YOUR-CLUSTER-NAME>
  name: <YOUR-CLUSTER-NAME>
current-context: <YOUR-CLUSTER-NAME>
kind: Config
preferences: {}
users:
- name: <YOUR-CLUSTER-NAME>
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: aws
      args:
        - eks
        - get-token
        - --cluster-name
        - <YOUR-CLUSTER-NAME>
