<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Edit User' : 'Add User'}">Add User - Spring Boot K8s Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-primary">
                    <i class="fas fa-user-plus" th:if="${user.id == null}"></i>
                    <i class="fas fa-user-edit" th:if="${user.id != null}"></i>
                    <span th:text="${user.id != null ? 'Edit User' : 'Add New User'}">Add New User</span>
                </h1>
                <p class="lead" th:text="${user.id != null ? 'Update user information' : 'Create a new user account'}">Create a new user account</p>
            </div>
        </div>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user"></i> User Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${user.id != null ? '/users/' + user.id : '/users'}" 
                              th:object="${user}" method="post">
                            
                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user"></i> Full Name *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                       id="name" 
                                       th:field="*{name}" 
                                       placeholder="Enter full name">
                                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                    <span th:errors="*{name}">Name is required</span>
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email Address *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="Enter email address">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}">Email is required</span>
                                </div>
                            </div>

                            <!-- Phone Field -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone"></i> Phone Number *
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'"
                                       id="phone" 
                                       th:field="*{phone}" 
                                       placeholder="Enter phone number">
                                <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                    <span th:errors="*{phone}">Phone is required</span>
                                </div>
                            </div>

                            <!-- Address Field -->
                            <div class="mb-3">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Address
                                </label>
                                <textarea class="form-control" 
                                          th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'"
                                          id="address" 
                                          th:field="*{address}" 
                                          rows="3" 
                                          placeholder="Enter address (optional)"></textarea>
                                <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback">
                                    <span th:errors="*{address}">Address error</span>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/users}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Users
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${user.id != null ? 'Update User' : 'Create User'}">Create User</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-4">
            <div class="col text-center">
                <small class="text-muted">
                    <i class="fas fa-code"></i> Spring Boot + Thymeleaf + MySQL + Kubernetes
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
