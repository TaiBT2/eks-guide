<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Spring Boot K8s Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-primary">
                    <i class="fas fa-users"></i> Users Management
                </h1>
                <p class="lead">Spring Boot CRUD Application for Kubernetes Learning</p>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Add User -->
        <div class="row mb-4">
            <div class="col-md-8">
                <form th:action="@{/users}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Search users by name...">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/users/new}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Add New User
                </a>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-table"></i> Users List 
                    <span class="badge bg-primary" th:text="${#lists.size(users)}">0</span>
                </h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No users found</h4>
                    <p class="text-muted">Start by adding your first user!</p>
                    <a th:href="@{/users/new}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add First User
                    </a>
                </div>
                
                <div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td>
                                    <strong th:text="${user.name}">John Doe</strong>
                                </td>
                                <td>
                                    <i class="fas fa-envelope text-muted"></i>
                                    <span th:text="${user.email}">john@example.com</span>
                                </td>
                                <td>
                                    <i class="fas fa-phone text-muted"></i>
                                    <span th:text="${user.phone}">+1234567890</span>
                                </td>
                                <td th:text="${user.address}">123 Main St</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-info">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline" 
                                              onsubmit="return confirm('Are you sure you want to delete this user?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="row mt-4">
            <div class="col text-center">
                <small class="text-muted">
                    <i class="fas fa-code"></i> Spring Boot + Thymeleaf + MySQL + Kubernetes
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
